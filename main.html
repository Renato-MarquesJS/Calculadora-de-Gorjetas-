<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Calculadora de Gorjetas</title>
        <meta charset="utf-8">

        
    </head>

    <body>
        <div>
            <h1>Calculadora de Gorjetas</h1>


        </div>

        <div>
            <form>
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill">
                </p>

                <label for="servquali">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select name="servquali">
                        <option disabled selected>Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.0">0% - Pessimo</option>
                
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <label>
                    <p>
                        <input  type="number" placeholder="5" name="contpeople"> Pessoa(s)
                    </p>
                </label>    

                <button type="submit">Calcular</button>
            </form>
        </div>

        

    

    </body>




</html>
